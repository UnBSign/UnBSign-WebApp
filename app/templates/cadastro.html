<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - UnBSign</title>
    <link rel="stylesheet" href="../static/css/cadastro_style.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <img src="../static/images/logo_unb.png" alt="Logo UNB">
            <h2>Cadastro</h2>
        </div>
        <form action="/cadastro" method="post">
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input type="text" id="fullName" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="userName">Nome de Usu√°rio</label>
                <input type="text" id="userName" name="username" required>
            </div>
            <div class="form-group">
                <label for="dob">Data de Nascimento</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" minlength="5" required>
            </div>
            <button type="submit" class="register-button">Criar conta</button>
        </form>
        <div class="registration-footer">
            <a href="login">Fazer login</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="../static/js/cadastro.js"></script>
</body>
</html>
